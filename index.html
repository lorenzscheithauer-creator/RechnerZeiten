<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeit-Additions-App // Berlin-Timing Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* Monospace-Schriftart */
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap');
        
        /* Grund-Design */
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #121212;
            color: #e0e0e0;
        }
        .card {
            background-color: #1e1e1e;
            border-radius: 0.5rem;
            border: 1px solid #333;
            box-shadow: 0 0 25px rgba(0, 191, 255, 0.1);
        }
        .btn {
            transition: all 0.2s ease-in-out;
            border-radius: 0.25rem;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            border: 1px solid transparent;
            text-transform: uppercase;
        }
        .btn-primary {
            background-color: #00bfff;
            color: #121212;
        }
        .btn-primary:hover {
            background-color: #fff;
            color: #00bfff;
            border-color: #00bfff;
        }
        .btn-secondary {
            background-color: transparent;
            color: #e0e0e0;
            border: 1px solid #555;
        }
        .btn-secondary:hover {
            background-color: #333;
            border-color: #777;
        }
        .btn-restart {
            background-color: transparent;
            color: #ff4d4d;
            border: 1px solid #ff4d4d;
        }
        .btn-restart:hover {
            background-color: #ff4d4d;
            color: #121212;
        }
        input[type="text"] {
            background-color: #121212;
            border-radius: 0.25rem;
            border: 1px solid #444;
            padding: 0.75rem;
            color: #e0e0e0;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #00bfff;
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
        }
        #ergebnis-container {
            display: none;
            border-top: 1px solid #333;
            margin-top: 2rem;
            padding-top: 2rem;
        }
        #endergebnis {
            color: #00bfff;
            text-shadow: 0 0 10px rgba(0, 191, 255, 0.7);
        }
        .op-btn {
            font-size: 1.5rem;
            font-weight: 700;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
            color: #e0e0e0;
            border: 2px solid #555;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        .op-btn:hover {
            border-color: #ffbf00;
        }
        .op-btn.active {
            background-color: #ffbf00;
            color: #121212;
            border-color: #ffbf00;
            box-shadow: 0 0 15px rgba(255, 191, 0, 0.5);
        }
        /* NEU: Styling für die Uhrzeit */
        #uhrzeit-anzeige {
            position: fixed;
            top: 1rem;
            right: 1.5rem;
            font-size: 1.1rem;
            color: #aaa;
            background-color: #1e1e1e;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            border: 1px solid #333;
            z-index: 100;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="uhrzeit-anzeige"></div>

    <div class="card w-full max-w-2xl p-8">
        <h1 class="text-3xl font-bold text-center text-white mb-2">ZEITRECHNER</h1>
        <p class="text-center text-gray-400 mb-6">Zeiten addieren oder subtrahieren im Format `HH:MM:SS`</p>

        <div class="flex justify-center gap-4 mb-6">
            <button id="add-op-btn" class="op-btn active" title="Zeiten addieren">+</button>
            <button id="subtract-op-btn" class="op-btn" title="Zeiten von der ersten abziehen">-</button>
        </div>

        <div id="zeit-inputs" class="space-y-4">
            <input type="text" class="w-full time-input" placeholder="Stunde:Minute:Sekunde" value="08:00:00">
            <input type="text" class="w-full time-input" placeholder="Stunde:Minute:Sekunde" value="01:15:30">
        </div>

        <div class="flex flex-col sm:flex-row gap-4 mt-6">
            <button id="add-time-btn" class="btn btn-secondary w-full">Weitere Zeit</button>
            <button id="calculate-btn" class="btn btn-primary w-full">Berechnen</button>
        </div>

        <div id="ergebnis-container">
            <h2 class="text-2xl font-bold text-white mb-4">ZUSAMMENFASSUNG</h2>
            <div class="mb-6">
                <h3 class="text-lg font-semibold text-gray-300 mb-2">Eingaben:</h3>
                <ul id="eingegebene-zeiten-liste" class="list-disc list-inside text-gray-400 space-y-1"></ul>
            </div>
            <div>
                <h3 class="text-lg font-semibold text-gray-300 mb-2">Gesamtzeit:</h3>
                <p id="endergebnis" class="text-5xl font-bold bg-black p-4 rounded-md text-center"></p>
            </div>
        </div>
    </div>

    <button id="restart-btn" class="btn btn-restart fixed bottom-6 right-6">Reset</button>

    <canvas id="confetti-canvas" class="fixed top-0 left-0 w-full h-full pointer-events-none z-50"></canvas>

    <script>
        // Elemente holen
        const zeitInputsContainer = document.getElementById('zeit-inputs');
        const addTimeBtn = document.getElementById('add-time-btn');
        const calculateBtn = document.getElementById('calculate-btn');
        const restartBtn = document.getElementById('restart-btn');
        const ergebnisContainer = document.getElementById('ergebnis-container');
        const eingegebeneZeitenListe = document.getElementById('eingegebene-zeiten-liste');
        const endergebnisText = document.getElementById('endergebnis');
        const confettiCanvas = document.getElementById('confetti-canvas');
        const addOpBtn = document.getElementById('add-op-btn');
        const subtractOpBtn = document.getElementById('subtract-op-btn');
        const uhrzeitAnzeige = document.getElementById('uhrzeit-anzeige'); // Uhrzeit-Element
        
        // Aktuelle Operation (+ oder -)
        let currentOperation = 'add'; 

        const myConfetti = confetti.create(confettiCanvas, { resize: true, useWorker: true });

        // "Weitere Zeit" Button
        addTimeBtn.addEventListener('click', () => {
            const newInput = document.createElement('input');
            newInput.type = 'text';
            newInput.className = 'w-full time-input';
            newInput.placeholder = 'Stunde:Minute:Sekunde';
            zeitInputsContainer.appendChild(newInput);
        });

        // +/- Buttons
        addOpBtn.addEventListener('click', () => {
            currentOperation = 'add';
            addOpBtn.classList.add('active');
            subtractOpBtn.classList.remove('active');
        });

        subtractOpBtn.addEventListener('click', () => {
            currentOperation = 'subtract';
            subtractOpBtn.classList.add('active');
            addOpBtn.classList.remove('active');
        });

        // "Berechnen" Button
        calculateBtn.addEventListener('click', () => {
            const inputs = document.querySelectorAll('.time-input');
            let processedInputs = [];
            const timeRegex = /^\d{1,}:\d{1,2}:\d{1,2}$/;
            let hasError = false;

            // Felder prüfen
            inputs.forEach((input, index) => {
                input.style.borderColor = '#444';
                if (hasError) return;

                const timeValue = input.value.trim();
                if (timeValue === '') return;

                if (!timeRegex.test(timeValue)) {
                    alert(`UNGÜLTIGES FORMAT IN FELD ${index + 1}`);
                    input.style.borderColor = '#ff4d4d';
                    hasError = true;
                    return;
                }

                const [h, m, s] = timeValue.split(':').map(Number);
                if (m >= 60 || s >= 60) {
                    alert(`UNGÜLTIGE MIN/SEK IN FELD ${index + 1}`);
                    input.style.borderColor = '#ff4d4d';
                    hasError = true;
                    return;
                }
                
                // Gültige Zeit merken
                processedInputs.push({
                    value: timeValue,
                    seconds: h * 3600 + m * 60 + s
                });
            });

            if (hasError || processedInputs.length === 0) return;

            let totalSeconds = 0;

            // Rechnen (+ oder -)
            if (currentOperation === 'add') {
                totalSeconds = processedInputs.reduce((acc, curr) => acc + curr.seconds, 0);
            } else {
                const initialSeconds = processedInputs[0].seconds;
                const secondsToSubtract = processedInputs.slice(1).reduce((acc, curr) => acc + curr.seconds, 0);

                if (secondsToSubtract > initialSeconds) {
                    alert("FEHLER: Ergebnis wäre negativ.");
                    return;
                }
                totalSeconds = initialSeconds - secondsToSubtract;
            }

            const finalHours = Math.floor(totalSeconds / 3600);
            const remainingSeconds = totalSeconds % 3600;
            const finalMinutes = Math.floor(remainingSeconds / 60);
            const finalSeconds = remainingSeconds % 60;
            
            // Ergebnis anzeigen
            eingegebeneZeitenListe.innerHTML = '';
            processedInputs.forEach(input => {
                const li = document.createElement('li');
                li.textContent = input.value;
                eingegebeneZeitenListe.appendChild(li);
            });
            
            endergebnisText.innerHTML = `${String(finalHours).padStart(2, '0')}<span class="text-3xl font-normal text-gray-500">h</span> ${String(finalMinutes).padStart(2, '0')}<span class="text-3xl font-normal text-gray-500">m</span> ${String(finalSeconds).padStart(2, '0')}<span class="text-3xl font-normal text-gray-500">s</span>`;
            ergebnisContainer.style.display = 'block';
            launchConfetti();
        });

        // "Reset" Button
        restartBtn.addEventListener('click', () => {
            zeitInputsContainer.innerHTML = `
                <input type="text" class="w-full time-input" placeholder="Stunde:Minute:Sekunde" value="">
                <input type="text" class="w-full time-input" placeholder="Stunde:Minute:Sekunde" value="">
            `;
            ergebnisContainer.style.display = 'none';

            // +/- auf Standard
            currentOperation = 'add';
            addOpBtn.classList.add('active');
            subtractOpBtn.classList.remove('active');
        });

        // Konfetti-Funktion
        function launchConfetti() {
            const duration = 5 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0, colors: ['#00bfff', '#ffffff', '#e0e0e0'] };
            function randomInRange(min, max) { return Math.random() * (max - min) + min; }

            const interval = setInterval(() => {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                const particleCount = 50 * (timeLeft / duration);
                myConfetti({ ...defaults, particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } });
                myConfetti({ ...defaults, particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } });
            }, 250);
        }

        // NEU: Funktion für die Live-Uhrzeit
        function updateUhrzeit() {
            const jetzt = new Date();
            const optionen = {
                timeZone: 'Europe/Berlin', // Zeitzone für MESZ/MEZ
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZoneName: 'short',
            };
            const zeitString = jetzt.toLocaleTimeString('de-DE', optionen);
            uhrzeitAnzeige.textContent = zeitString;
        }

        // Uhr starten
        updateUhrzeit(); // Sofortiger Aufruf
        setInterval(updateUhrzeit, 1000); // Jede Sekunde aktualisieren
    </script>
</body>
</html>
