<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeit-Additions-App // Berlin-Timing Style</title>
    <!-- Tailwind CSS für das Grundgerüst -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Canvas-Confetti für die Animation -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* Import der Monospace-Schriftart für den Digital-Look */
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap');
        
        /* Berlin-Timing Design */
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #121212; /* Dunkler Hintergrund */
            color: #e0e0e0; /* Helles Grau für Text */
        }
        .card {
            background-color: #1e1e1e; /* Etwas hellerer Kartenhintergrund */
            border-radius: 0.5rem;
            border: 1px solid #333;
            box-shadow: 0 0 25px rgba(0, 191, 255, 0.1); /* Leichter blauer Schein */
        }
        .btn {
            transition: all 0.2s ease-in-out;
            border-radius: 0.25rem;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            border: 1px solid transparent;
            text-transform: uppercase; /* Großbuchstaben für Buttons */
        }
        .btn-primary {
            background-color: #00bfff; /* Deep Sky Blue */
            color: #121212; /* Dunkler Text auf hellem Button */
        }
        .btn-primary:hover {
            background-color: #fff;
            color: #00bfff;
            border-color: #00bfff;
        }
        .btn-secondary {
            background-color: transparent;
            color: #e0e0e0;
            border: 1px solid #555;
        }
        .btn-secondary:hover {
            background-color: #333;
            border-color: #777;
        }
        .btn-restart {
            background-color: transparent;
            color: #ff4d4d; /* Leuchtendes Rot */
            border: 1px solid #ff4d4d;
        }
        .btn-restart:hover {
            background-color: #ff4d4d;
            color: #121212;
        }
        input[type="text"] {
            background-color: #121212;
            border-radius: 0.25rem;
            border: 1px solid #444;
            padding: 0.75rem;
            color: #e0e0e0;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #00bfff;
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
        }
        #ergebnis-container {
            display: none;
            border-top: 1px solid #333;
            margin-top: 2rem;
            padding-top: 2rem;
        }
        /* Spezielles Styling für das Endergebnis */
        #endergebnis {
            color: #00bfff; /* Hauptakzentfarbe */
            text-shadow: 0 0 10px rgba(0, 191, 255, 0.7);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="card w-full max-w-2xl p-8">
        <h1 class="text-3xl font-bold text-center text-white mb-2">ZEITRECHNER</h1>
        <p class="text-center text-gray-400 mb-8">Zeiten addieren im Format `HH:MM:SS`</p>

        <!-- Container für die Zeiteingabefelder -->
        <div id="zeit-inputs" class="space-y-4">
            <input type="text" class="w-full time-input" placeholder="Stunde:Minute:Sekunde" value="01:30:15">
            <input type="text" class="w-full time-input" placeholder="Stunde:Minute:Sekunde" value="02:15:50">
        </div>

        <!-- Buttons zur Steuerung -->
        <div class="flex flex-col sm:flex-row gap-4 mt-6">
            <button id="add-time-btn" class="btn btn-secondary w-full">Weitere Zeit</button>
            <button id="calculate-btn" class="btn btn-primary w-full">Berechnen</button>
        </div>

        <!-- Container für die Ergebnisse (standardmäßig versteckt) -->
        <div id="ergebnis-container">
            <h2 class="text-2xl font-bold text-white mb-4">ZUSAMMENFASSUNG</h2>
            
            <div class="mb-6">
                <h3 class="text-lg font-semibold text-gray-300 mb-2">Eingaben:</h3>
                <ul id="eingegebene-zeiten-liste" class="list-disc list-inside text-gray-400 space-y-1">
                    <!-- Liste wird per JavaScript gefüllt -->
                </ul>
            </div>

            <div>
                <h3 class="text-lg font-semibold text-gray-300 mb-2">Gesamtzeit:</h3>
                <p id="endergebnis" class="text-5xl font-bold bg-black p-4 rounded-md text-center"></p>
            </div>
        </div>
    </div>

    <!-- Neustart-Button unten rechts -->
    <button id="restart-btn" class="btn btn-restart fixed bottom-6 right-6">Reset</button>

    <!-- Canvas für Konfetti -->
    <canvas id="confetti-canvas" class="fixed top-0 left-0 w-full h-full pointer-events-none z-50"></canvas>

    <script>
        // DOM-Elemente abrufen
        const zeitInputsContainer = document.getElementById('zeit-inputs');
        const addTimeBtn = document.getElementById('add-time-btn');
        const calculateBtn = document.getElementById('calculate-btn');
        const restartBtn = document.getElementById('restart-btn');
        const ergebnisContainer = document.getElementById('ergebnis-container');
        const eingegebeneZeitenListe = document.getElementById('eingegebene-zeiten-liste');
        const endergebnisText = document.getElementById('endergebnis');
        const confettiCanvas = document.getElementById('confetti-canvas');
        const myConfetti = confetti.create(confettiCanvas, {
            resize: true,
            useWorker: true
        });

        // Event Listener für "Noch eine Zeit eingeben"
        addTimeBtn.addEventListener('click', () => {
            const newInput = document.createElement('input');
            newInput.type = 'text';
            newInput.className = 'w-full time-input';
            newInput.placeholder = 'Stunde:Minute:Sekunde';
            zeitInputsContainer.appendChild(newInput);
        });

        // Event Listener für "Ergebnis anzeigen"
        calculateBtn.addEventListener('click', () => {
            const inputs = document.querySelectorAll('.time-input');
            let totalSeconds = 0;
            let validInputs = [];
            const timeRegex = /^\d{1,}:\d{1,2}:\d{1,2}$/;
            let hasError = false;

            inputs.forEach(input => {
                input.style.borderColor = '#444'; // Reset border color
            });

            inputs.forEach((input, index) => {
                if (hasError) return;
                const timeValue = input.value.trim();
                if (timeValue === '') return;

                if (!timeRegex.test(timeValue)) {
                    alert(`UNGÜLTIGES FORMAT IN FELD ${index + 1}: ${timeValue}\nBITTE HH:MM:SS VERWENDEN.`);
                    input.style.borderColor = '#ff4d4d';
                    hasError = true;
                    return;
                }

                const parts = timeValue.split(':').map(Number);
                const [h, m, s] = parts;

                if (m >= 60 || s >= 60) {
                     alert(`UNGÜLTIGE MIN/SEK IN FELD ${index + 1}: ${timeValue}\nMINUTEN/SEKUNDEN DÜRFEN NICHT > 59 SEIN.`);
                     input.style.borderColor = '#ff4d4d';
                     hasError = true;
                     return;
                }

                const currentSeconds = h * 3600 + m * 60 + s;
                validInputs.push(timeValue);
                totalSeconds += currentSeconds;
            });

            if (hasError) return;

            if (validInputs.length === 0) {
                alert("BITTE MINDESTENS EINE GÜLTIGE ZEIT EINGEBEN.");
                return;
            }

            const finalHours = Math.floor(totalSeconds / 3600);
            const remainingSecondsAfterHours = totalSeconds % 3600;
            const finalMinutes = Math.floor(remainingSecondsAfterHours / 60);
            const finalSeconds = remainingSecondsAfterHours % 60;

            eingegebeneZeitenListe.innerHTML = '';
            validInputs.forEach(time => {
                const li = document.createElement('li');
                li.textContent = time;
                eingegebeneZeitenListe.appendChild(li);
            });
            
            endergebnisText.innerHTML = `${finalHours}<span class="text-3xl font-normal text-gray-500">h</span> ${finalMinutes}<span class="text-3xl font-normal text-gray-500">m</span> ${finalSeconds}<span class="text-3xl font-normal text-gray-500">s</span>`;
            
            ergebnisContainer.style.display = 'block';

            launchConfetti();
        });

        // Event Listener für "Neu starten"
        restartBtn.addEventListener('click', () => {
            zeitInputsContainer.innerHTML = `
                <input type="text" class="w-full time-input" placeholder="Stunde:Minute:Sekunde" value="">
                <input type="text" class="w-full time-input" placeholder="Stunde:Minute:Sekunde" value="">
            `;
            ergebnisContainer.style.display = 'none';
        });

        // Funktion für die Konfetti-Animation
        function launchConfetti() {
            const duration = 5 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0, colors: ['#00bfff', '#ffffff', '#e0e0e0'] };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                const particleCount = 50 * (timeLeft / duration);
                myConfetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                myConfetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
